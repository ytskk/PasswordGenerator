<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="siteIcon.svg" type="image/svg+xml">
</head>

<body>
    <h1>Password Generator</h1>

    <p style="margin-top: 100px; margin-bottom: 50px" id="Password">
        Password will appear here</p>
      <button id="copy" class="form button" onCLick="copy()">Copy to clipboard</button>
    </div>
    <div align="center">
            <table>
              <tr>
                <td>
                  <input type="checkbox" id="diffCase" onchange="configureString()" checked>
                  <label for="diffCase" class="checkText">Different Case</label>
                </td>
                <td>AaBbCc&#8230;</td>
              </tr>
                <tr>
                  <td>
                    <input type="checkbox" id="numbers" onchange="configureString()">
                    <label for="numbers" class="checkText">Numbers</label>
                  </td>
                  <td>0123456789</td>
                </tr>
                <tr>
                <td>
                  <input type="checkbox" id="specSym" onchange="configureString()">
                  <label for="specSym" class="checkText">Special symbols</label>
                </td>
                <td>;:\|/.,[]{}()*&^%$#@!+=-_</td>
              </tr>


            </table>
            <div class="form">
                <input type="number" id="rangeValue"  min = '3' max = '50' value = '8' style="width: 50px" >
                <input type="range"  id="range"       min = '3' max = '50' value = '8'>
            </div>
            <button class="form button" onclick="generate()">Generate</button>
    </div>
</body>

<footer>
    <script src="index.js"></script>
    <script>
      window.onload = generate()
    </script>
</footer>
</html>
